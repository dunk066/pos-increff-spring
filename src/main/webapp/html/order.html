<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<div class="container">
    <!-- Product -->
    <div class="row">
        <!-- Order form -->
        <form class="form-inline w-100" id="order-form" autocomplete="off">
            <div class="col-12">
                <div class="row">
                    <div class="col-2">
                        <label for="inputStartDate" class="control-label">Start Date</label>
                    </div>
                    <div class="col-2">
                        <label for="inputEndDate" class="control-label">End Date</label>
                    </div>
<!--                    <div class="col-2">-->
<!--                        <label for="orderId" class="control-label">OrderId</label>-->
<!--                    </div>-->

                </div>
            </div>
            <div class="col-12" style="margin-top: 5px">
                <div class="row">
                    <div class="col-2">
                        <div class="form-group">
                            <input class="form-control" name="startdate" id="inputStartDate" placeholder="Enter Start Date" style="width:90%">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <input class="form-control" name="enddate" id="inputEndDate" placeholder="Enter End Date" style="width:90%">
                        </div>
                    </div>
<!--                    <div class="col-2">-->
<!--                        <div class="form-group">-->
<!--                            <input class="form-control" name="orderId" id="orderId" placeholder="Enter OrderId" style="width:90%">-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="col-2">
                        <div class="form-group">
                            <button type="button" class="btn btn-outline-info" id="search-order">Search</button>
                            &nbsp;&nbsp;
                            <button type="button" class="btn btn-outline-primary" id="show-add-order-modal">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="order-table">
                <thead>
                <tr>
                    <th scope="col">OrderId</th>
                    <th scope="col">DateTime</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>

    <!-- Add Order Model -->
    <div
            class="modal fade" tabindex="-1" role="dialog" id="add-order-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Order add form -->

                <div class="modal-body">
                    <div class="row">
                        <input type="hidden" id="totalItems" name="totalItems" value="0">
                    </div>
                    <form  class="form-inline" id="order-add-form" autocomplete="off">
                        <div class="row">
                            <div class="col" style="margin:10px;">
                                <div class="form-group">
                                    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter Barcode" pattern="[a-z0-9]{8}" maxLength=8 style="margin-left: 10px">
                                    </div>
                                </div>
                            </div>
                            <div class="col" style="margin:10px;">
                                <div class="form-group">
                                    <label for="inputQuantity" class="col-sm-2 col-form-label" style="margin-left: 10px">Quantity</label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity" readonly style="margin-left: 10px">
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                            </div>
                            <div class="w-100"></div>
                        </div>
                        <div class="row">
                            <div class="col" style="margin:10px;">
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 col-form-label" >Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="name" id="inputName" readonly style="margin-left: 10px">
                                    </div>
                                </div>
                            </div>
                            <div class="col" style="margin:10px;">
                                <div class="form-group">
                                    <label for="inputMrp" class="col-sm-2 col-form-label" style="margin-left: 10px">MRP</label>
                                    <div class="col-sm-6">
                                        <input type="number" step="0.01" class="form-control" name="mrp" id="inputMrp" readonly style="margin-left: 10px">
                                    </div>
                                </div>
                            </div>
                            <div class="col" style="margin:10px;">
                                <button type="button" class="btn btn-outline-primary" id="add-item-button" style="margin-left: 20px">Add Item</button>
                            </div>
                        </div>
                    </form>


                    <!-- Blank Row -->
                    <div class="row">
                        &nbsp;
                    </div>
                    <div class="row justify-content-center" id="availableInventoryRow" style="display:none">
                        <b>Available Inventory :</b>&nbsp;<span style="color: red" id="availableQuantity"></span>
                    </div>
                    <!-- Blank Row -->
                    <div class="row">
                        &nbsp;
                    </div>
                    <div class="row">

                        <!-- Table -->
                        <div class="col-12">
                            <table class="table table-striped" id="customer-order-table">
                                <thead>
                                <tr>
                                    <th scope="col">Barcode</th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Selling Price (INR)</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                        </div>
                    </div>
                    <!-- Blank Row -->
                    <div class="row">
                        &nbsp;
                    </div>
                    <!-- Blank Row -->
                    <div class="row">
                        &nbsp;
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="create-order">Create Order</button>
                </div>

            </div>
        </div>
    </div>


    <!-- Edit Order Model -->
    <div
            class="modal fade" tabindex="-1" role="dialog" id="edit-order-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Order add form -->

                <div class="modal-body">
                    <div class="row">
                        <input type="hidden" id="totalItemsEdit" name="totalItemsEdit" value="0">
                    </div>
                    <form  class="form-inline" id="order-edit-form" autocomplete="off">
                        <div class="row">
                            <div class="col" style="margin:10px;">
                                <div class="form-group">
                                    <label for="inputBarcodeEditOrder" class="col-sm-2 col-form-label">Barcode</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="barcode" id="inputBarcodeEditOrder" placeholder="Enter Barcode" pattern="[a-z0-9]{8}" maxLength=8 style="margin-left: 10px">
                                    </div>
                                </div>
                            </div>
                            <div class="col" style="margin:10px;">
                                <div class="form-group">
                                    <label for="inputQuantityEditOrder" class="col-sm-2 col-form-label" style="margin-left: 10px">Quantity</label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" name="quantity" id="inputQuantityEditOrder" placeholder="Enter Quantity" readonly style="margin-left: 10px">
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                            </div>
                            <div class="w-100"></div>
                        </div>
                        <div class="row">
                            <div class="col" style="margin:10px;">
                                <div class="form-group">
                                    <label for="inputNameEditOrder" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="name" id="inputNameEditOrder" readonly style="margin-left: 10px">
                                    </div>
                                </div>
                            </div>
                            <div class="col" style="margin:10px;">
                                <div class="form-group">
                                    <label for="inputMrpEditOrder" class="col-sm-2 col-form-label" style="margin-left: 10px">MRP</label>
                                    <div class="col-sm-6">
                                        <input type="number" step="0.01" class="form-control" name="mrp" id="inputMrpEditOrder" readonly style="margin-left: 10px">
                                    </div>
                                </div>
                            </div>
                            <!-- Hidden id -->
                            <input type="hidden" name="id" >

                            <div class="col" style="margin:10px;">
                                <button type="button" class="btn btn-outline-primary" id="add-item-button-edit" style="margin-left: 20px">Add Item</button>
                            </div>
                        </div>
                    </form>


                    <!-- Blank Row -->
                    <div class="row">
                        &nbsp;
                    </div>
                    <div class="row justify-content-center" id="availableInventoryRowEditOrder" style="display:none">
                        <b>Available Inventory :</b>&nbsp;<span style="color: red" id="availableQuantityEditOrder"></span>
                    </div>
                    <!-- Blank Row -->
                    <div class="row">
                        &nbsp;
                    </div>
                    <div class="row">

                        <!-- Table -->
                        <div class="col-12">
                            <table class="table table-striped" id="customer-order-edit-table">
                                <thead>
                                <tr>
                                    <th scope="col">Barcode</th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Selling Price (INR)</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                        </div>
                    </div>
                    <!-- Blank Row -->
                    <div class="row">
                        &nbsp;
                    </div>
                    <!-- Blank Row -->
                    <div class="row">
                        &nbsp;
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="update-order">Update Order</button>
                </div>

            </div>
        </div>
    </div>


    <!-- View Order Modal -->
    <div
            class="modal fade" tabindex="-1" role="dialog" id="view-order-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">View Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Order add form -->

                <div class="modal-body">
                    <!-- Blank Row -->
                    <div class="row">
                        &nbsp;
                    </div>
                    <div class="row">

                        <!-- Table -->
                        <div class="col-12">
                            <table class="table table-striped" id="view-order-table">
                                <thead>
                                <tr>
                                    <th scope="col">Barcode</th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Selling Price (INR)</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                        </div>
                    </div>
                    <!-- Blank Row -->
                    <div class="row">
                        &nbsp;
                    </div>
                    <!-- Blank Row -->
                    <div class="row">
                        &nbsp;
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/></script>
</body>
</html>
