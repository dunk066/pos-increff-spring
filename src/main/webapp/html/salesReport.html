<!doctype html>
<html lang="en">

<head th:replace = "snippets.html :: name_head" ></head>

<body>
<nav th:replace = "snippets.html :: name_site_navbar"></nav>

<p></p>
<h3 class = "header-top">Brand Report</h3>
<p></p>
<div class="container">
    <div class="row">
        <!-- BrandReport form -->
        <form class="form-inline w-100" id="brandreport-form" autocomplete="off">
            <div class="col-12">
                <div class="row">
                    <div class="col-2">
                        <label for="inputBrand" class="control-label">Brand</label>
                    </div>
                    <div class="col-2">
                        <label for="inputCategory" class="control-label">Category</label>
                    </div>
                </div>
            </div>
            <div class="col-12" style="margin-top: 5px">
                <div class="row">
                    <div class="col-2">
                        <div class="form-group">
                            <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter Brand" style="width:90%">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter Category" style="width:90%">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <button type="button" class="btn btn-outline-success" id="download-brandreport">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>

<p></p>

<p></p>
<h3 class = "header-top">Sales Report</h3>

<div class="container">
    <div class="row">
        <!-- Sales Report form -->
        <form class="form-inline w-100" id="salesreport-form" autocomplete="off">
            <div class="col-12">
                <div class="row">
                    <div class="col-2">
                        <label for="inputStartDate" class="control-label">Start Date</label>
                    </div>
                    <div class="col-2">
                        <label for="inputEndDate" class="control-label">End Date</label>
                    </div>
                    <div class="col-2">
                        <label for="inputBrand" class="control-label">Brand</label>
                    </div>

                        <label for="inputCategory" class="control-label">Category</label>
                    </div>
                </div>
            </div>
            <div class="col-12" style="margin-top: 5px">
                <div class="row">
                    <div class="col-2">
                        <div class="form-group">
                            <input class="form-control" name="startdate" id="inputStartDate" placeholder="Enter Start Date" style="width:90%">
                        </div>
                    </div>
                    <div class="col-2">

            </div>
        </form>

    </div>


</div>
